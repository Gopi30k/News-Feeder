<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Feeder | custom news feeds</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="tags" id="tags">
        <!-- <button>Businhess<i class="fas fa-times del"></i></button>
        <button>Technhology<i class="fas fa-times del"></i></button>
        <button>Healthh<i class="fas fa-times del"></i></button> -->
      </div>
      <div class="search-drpdwn">
        <div>
          <button class="dropbtn">
            Select Topics
          </button>
        </div>
        <i class="fas fa-arrow-circle-right fa-lg submit" id="submit"></i>
        <div class="categories-list">
          <i class="fas fa-chevron-circle-down icon"></i>
          <ul id="ctgList">
            <li>Business</li>
            <li>Technology</li>
            <li>Sports</li>
            <li>Health</li>
            <li>Entertainment</li>
            <li>General</li>
            <li>Science</li>
          </ul>
        </div>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
    <!-- <script type="module" src="./script.js"></script> -->
  </body>
</html>
